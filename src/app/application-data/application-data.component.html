
<h1 class="p-2">Employee Leave Applications:</h1>
<hr>
 <div class="row ">
  <div class="col">
    <div class="d-flex flex-wrap">
      <div *ngFor="let employee of employees" class="col-lg-3 p-5">
        <strong>Name:</strong> {{ employee.Name }}<br>
        <strong>Leave Type:</strong> {{ employee.LeaveType }}<br>
        <strong>Date From:</strong> {{ employee.LeaveFrom }}<br>
        <strong>Date To:</strong> {{ employee.LeaveTo }}<br>
        <strong>Team:</strong> {{ employee.Team }}<br>
        <strong>File:</strong> {{ employee.File }}<br>
        <strong>Reporter:</strong> {{ employee.Reporter }}
        <hr>
      </div>
    </div>
  </div>
</div>
